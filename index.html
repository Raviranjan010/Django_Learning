<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Master Notes - Complete Backend Development Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap"
        rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        brand: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            200: '#bbf7d0',
                            300: '#86efac',
                            400: '#4ade80',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d',
                            800: '#166534',
                            900: '#14532d',
                        },
                        slate: {
                            850: '#1a202e',
                            950: '#0f1419',
                        }
                    }
                }
            }
        }
    </script>

    <style>
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 3px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .card-hover {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-hover:hover {
            transform: translateY(-2px);
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="text-gray-200 bg-[#0f1419] h-screen overflow-hidden flex flex-col">

    <!-- Navbar -->
    <nav class="shrink-0 h-16 bg-[#0f1419]/90 backdrop-blur-md border-b border-slate-800 z-50">
        <div class="h-full max-w-[1600px] mx-auto px-4 lg:px-6 flex items-center justify-between">
            <!-- Logo -->
            <div class="flex items-center gap-3">
                <div
                    class="w-8 h-8 rounded-lg bg-gradient-to-br from-green-500 to-emerald-600 flex items-center justify-center shadow-lg shadow-green-900/20">
                    <i data-lucide="zap" class="w-4 h-4 text-white"></i>
                </div>
                <div>
                    <h1 class="font-bold text-gray-100 leading-none">DjangoMaster</h1>
                    <span class="text-[10px] text-green-500 font-medium tracking-wide">BACKEND ROADMAP</span>
                </div>
            </div>

            <!-- Global Search & Stats -->
            <div class="flex items-center gap-4 lg:gap-6">
                <!-- Search -->
                <div class="relative hidden sm:block w-64 lg:w-96 group">
                    <i data-lucide="search"
                        class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-500 group-focus-within:text-green-500 transition-colors"></i>
                    <input type="text" onkeyup="handleSearch(this.value)" id="global-search"
                        placeholder="Search topics (Ctrl+K)..."
                        class="w-full bg-slate-900/50 border border-slate-800 text-sm rounded-lg pl-10 pr-4 py-2 focus:outline-none focus:border-green-500/50 focus:ring-1 focus:ring-green-500/50 transition-all text-gray-300 placeholder-gray-600">
                </div>

                <!-- Progress Pill -->
                <div
                    class="hidden md:flex items-center gap-3 bg-slate-900/50 border border-slate-800 rounded-full px-4 py-1.5">
                    <div class="flex flex-col items-end">
                        <span class="text-[10px] text-gray-500 font-medium uppercase tracking-wider">Progress</span>
                    </div>
                    <div class="w-24 h-1.5 bg-slate-800 rounded-full overflow-hidden">
                        <div id="nav-progress-bar"
                            class="h-full bg-gradient-to-r from-green-500 to-emerald-400 w-0 transition-all duration-700">
                        </div>
                    </div>
                    <span class="text-xs font-bold text-green-400" id="nav-progress-text">0%</span>
                </div>

                <!-- GitHub Link -->
                <a href="https://github.com/Raviranjan010/Python_Complete_notes" target="_blank"
                    class="p-2 text-gray-400 hover:text-white hover:bg-slate-800 rounded-lg transition-colors"
                    title="View on GitHub">
                    <i data-lucide="github" class="w-5 h-5"></i>
                </a>

                <!-- Mobile Menu Button -->
                <button onclick="toggleMobileMenu()" class="lg:hidden p-2 text-gray-400 hover:text-white rounded-lg">
                    <i data-lucide="menu" class="w-5 h-5"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Layout -->
    <div class="flex-1 flex overflow-hidden max-w-[1600px] mx-auto w-full">

        <!-- Sidebar (Phases) -->
        <aside class="w-72 hidden lg:flex flex-col border-r border-slate-800 bg-[#0f1419]" id="sidebar">
            <div class="p-4 border-b border-slate-800">
                <h2 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-4 px-2">Learning Path</h2>
                <div class="space-y-1 overflow-y-auto custom-scrollbar pr-1 max-h-[calc(100vh-12rem)]" id="phases-list">
                    <!-- Phases injected by JS -->
                </div>
            </div>

            <!-- Sidebar Footer -->
            <div class="mt-auto p-4 border-t border-slate-800 bg-slate-900/30">
                <div class="flex items-center gap-3 px-2">
                    <div
                        class="w-8 h-8 rounded-full bg-slate-800 flex items-center justify-center border border-slate-700">
                        <span class="text-xs font-bold text-gray-400">DM</span>
                    </div>
                    <div class="overflow-hidden">
                        <p class="text-sm font-medium text-gray-300 truncate">Django Master</p>
                        <p class="text-xs text-gray-500 truncate">v2.0 â€¢ Updated 2026</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1 flex flex-col bg-[#0f1419] relative overflow-hidden">

            <!-- Mobile Phase Selector -->
            <div
                class="lg:hidden shrink-0 border-b border-slate-800 bg-[#0f1419]/95 backdrop-blur z-20 overflow-x-auto hide-scrollbar">
                <div class="flex p-2 gap-2" id="mobile-phases-list">
                    <!-- Mobile pills injected by JS -->
                </div>
            </div>

            <!-- Scrollable Content -->
            <div class="flex-1 overflow-y-auto custom-scrollbar p-6 lg:p-10 scroll-smooth" id="main-scroll">
                <div class="max-w-5xl mx-auto pb-20">

                    <!-- Breadcrumbs & Actions -->
                    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8">
                        <div class="flex items-center gap-2 text-sm text-gray-500">
                            <span>Roadmap</span>
                            <i data-lucide="chevron-right" class="w-4 h-4"></i>
                            <span class="text-green-400 font-medium" id="active-phase-breadcrumb">Loading...</span>
                        </div>

                        <!-- Difficulty Filter in Content Area -->
                        <div class="flex bg-slate-900 rounded-lg p-1 border border-slate-800 self-start md:self-auto">
                            <button onclick="setDifficulty('all')"
                                class="difficulty-btn active px-3 py-1 text-xs font-medium rounded-md transition-all text-gray-400 hover:text-white"
                                data-diff="all">All</button>
                            <button onclick="setDifficulty('beginner')"
                                class="difficulty-btn px-3 py-1 text-xs font-medium rounded-md transition-all text-gray-400 hover:text-white"
                                data-diff="beginner">Beginner</button>
                            <button onclick="setDifficulty('intermediate')"
                                class="difficulty-btn px-3 py-1 text-xs font-medium rounded-md transition-all text-gray-400 hover:text-white"
                                data-diff="intermediate">Inter</button>
                            <button onclick="setDifficulty('advanced')"
                                class="difficulty-btn px-3 py-1 text-xs font-medium rounded-md transition-all text-gray-400 hover:text-white"
                                data-diff="advanced">Adv</button>
                        </div>
                    </div>

                    <!-- Phase Header -->
                    <div class="mb-10 animate-fade-in">
                        <div class="flex items-start gap-5">
                            <div class="w-16 h-16 rounded-2xl bg-slate-800 border-2 border-slate-700 flex items-center justify-center shrink-0 shadow-2xl"
                                id="phase-icon-container">
                                <i data-lucide="folder" class="w-8 h-8 text-gray-400"></i>
                            </div>
                            <div>
                                <h2 class="text-3xl font-bold text-white mb-2" id="phase-title">Select a Phase</h2>
                                <p class="text-gray-400 text-lg leading-relaxed max-w-2xl" id="phase-description">Select
                                    a phase from the sidebar to begin.</p>
                            </div>
                        </div>
                    </div>

                    <!-- Topics Grid -->
                    <div id="topics-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-5">
                        <!-- Content Injected -->
                    </div>

                    <!-- Navigation Footer -->
                    <div class="mt-16 pt-8 border-t border-slate-800 flex justify-between items-center" id="phase-nav">
                        <button onclick="prevPhase()" id="prev-btn"
                            class="group flex items-center gap-3 px-5 py-3 rounded-xl border border-slate-700 hover:border-slate-500 hover:bg-slate-800/50 transition-all disabled:opacity-0 disabled:pointer-events-none">
                            <i data-lucide="arrow-left"
                                class="w-5 h-5 text-gray-400 group-hover:text-white transition-colors"></i>
                            <div class="text-left hidden sm:block">
                                <div class="text-[10px] text-gray-500 uppercase tracking-wider font-semibold">Previous
                                </div>
                                <div class="text-sm font-medium text-gray-300 group-hover:text-white">Back</div>
                            </div>
                        </button>

                        <button onclick="nextPhase()" id="next-btn"
                            class="group flex items-center gap-3 px-5 py-3 rounded-xl bg-green-600 hover:bg-green-500 text-white shadow-lg shadow-green-900/20 transition-all disabled:opacity-0 disabled:pointer-events-none">
                            <div class="text-right hidden sm:block">
                                <div class="text-[10px] text-green-200 uppercase tracking-wider font-bold">Next Phase
                                </div>
                                <div class="text-sm font-bold">Continue Learning</div>
                            </div>
                            <i data-lucide="arrow-right" class="w-5 h-5"></i>
                        </button>
                    </div>

                    <!-- Footer -->
                    <footer class="mt-20 text-center text-sm text-gray-600">
                        <p>Use <kbd
                                class="bg-slate-800 px-1.5 py-0.5 rounded text-gray-400 font-mono text-xs border border-slate-700">Ctrl
                                + K</kbd> to search</p>
                    </footer>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast -->
    <div id="toast"
        class="fixed bottom-6 right-6 translate-y-24 opacity-0 transition-all duration-300 z-[60] bg-slate-800 border border-slate-700 text-white px-5 py-3 rounded-lg shadow-2xl flex items-center gap-3">
        <i data-lucide="check-circle" class="w-5 h-5 text-green-500"></i>
        <span id="toast-message" class="font-medium">Notification</span>
    </div>

    <!-- Scripts -->
    <script src="roadmap-data.js"></script>
    <script src="main.js"></script>
    <script>lucide.createIcons();</script>
</body>

</html>
